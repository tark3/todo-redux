<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Redux</title>
</head>
<body>

<div class="container pt-5">
    <h1 class="heading">
        <span>Todo</span>
        <button class="btn btn-info" id="init">Load test records</button>
    </h1>

    <hr>
    <div class="row">
        <div class="col-12">
            <div id="alert" class="alert alert-warning alert-dismissible fade show" role="alert" style="display: none">
                Todo name cannot be empty
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input id="add-input" type="text" class="form-control" placeholder="Todo name" minlength="10"
                               aria-label="" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary" id="add" type="button">Add</button>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input id="search-input" type="text" class="form-control" placeholder="Search string"
                               minlength="1" aria-label="" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-warning" id="clear" type="button">X</button>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-primary" id="search" type="button">Search</button>
                        </div>

                    </div>
                    <div id="todo-list"></div>

                </div>
            </div>
        </div>

        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h3>Done:</h3>
                    <div id="done-list"></div>
                    <div class="card-body">
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
